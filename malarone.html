<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>


<script>
function add(){
var a,b,c;
a=Number(document.getElementById("people").value);
b=Number(document.getElementById("time").value);
c=Number(document.getElementById("spares").value);
d=Math.ceil(b+9)*a-c;
document.getElementById("answer").value=d + " tablets";
}

function refreshpage() {
  location.reload();
}

</script>

    <link rel="stylesheet" type="text/css" href="style1.css">

</head>
<body>
<div class="form-group">
    <input type="text" id="people" placeholder="Number of People Over 40kg">
    <label for="people">Number of People Over 40kg</label>
</div>

<div class="form-group">
    <input type="text" id="time" placeholder="Number of Consecutive Days at Risk?">
    <label for="time">Number of Consecutive Days at Risk?</label>
    </div>
<div class="form-group">
    <input type="text" id="spares" placeholder="Number of spare tablets from previous trips you have??">
    <label for="spares">Number of spare tablets from previous trips you have?</label>
</div>

<br>

<Button class = "button" onclick="add()">Calculate:</button>
<button class = "button" onclick="refreshpage()">Reset:</button>

<br>
<br>
<br>

<div class="form-group">
    <input type="text" id="answer" placeholder="You Need to Order ....">
    <label for="answer">You Need to Order ...</label>
</div>


</body>
</html>
