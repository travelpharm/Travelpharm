<!doctype html>
<html>
<head>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script>
function add(){
var a,b,c;
a=Number(document.getElementById("weight").value);
b=Number(document.getElementById("time").value);
c=Number(document.getElementById("spares").value);

if (a < 45) {alert("Please phone TravelPharm for specialist advice as this product may still be suitable. Tel: 01159 512092")}
else {tablets="1";}

d=((b+38)/7)*tablets-c;
document.getElementById("answer").value= Math.ceil(d) +" tablets"
;
}
</script>

</head>

<body>

    <form>

        <div class="form-group">
            <input type="text" class="form-control" id="weight" placeholder="Weight of traveller (kg)">
            <label for="weight"></label>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" id="time" placeholder="Number of Consecutive Days at Risk?">
            <label for="time"></label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="spares" placeholder="Do you have any spare tablets, if so how many?">
            <label for="spares"></label>
        </div>
        

        <button type="button" class="btn btn-success" onclick="add()">Calculate:</button>
        <button type="button" class="btn btn-danger" onclick="refreshpage()">Reset:</button>

<br>
<br>
<br>

<div class="form-group">
    <input type="text" class="form-control" id="answer" placeholder="You Need to Order ....">
    <label for="answer"></label>
</div>

        </form>


</body>
</html>
