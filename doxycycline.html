<html>

<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script>
    function add() {
      var a, b, c;
      a = Number(document.getElementById("people").value);
      b = Number(document.getElementById("time").value);
      c = Number(document.getElementById("spares").value);
      d = Math.ceil(b + 30) * a - c;

      document.getElementById("answer").value = d + " capsules"
        ;
    }
    
    function refreshpage() {
  location.reload();
  </script>

</head>


<body>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="people" placeholder="Number of people (over 12 years old) travelling">
      <label for="people"></label>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="time" placeholder="Number of consecutive days at risk?"> <label
        for="time"></label>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="spares" placeholder="Do you have any spare capsules, if so how many?">
      <label for="spares"></label>
    </div>


    <button type="button" class="btn btn-success" onclick="add()">Calculate</button>
    <button type="button" class="btn btn-danger" onclick="refreshpage()">Reset:</button>

    <br>
    <br>
    <br>

    <div class="form-group">
        <input type="text" class="form-control" id="answer" placeholder="You Need to Order ....">
        <label for="answer"></label>
    </div>


  </form>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
